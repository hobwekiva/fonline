[LOGIN]
;логин и пасс по умолчанию
login=login  
pass=password

[FEngine]
;полноэкранный режим
fullscr=0

;синхронизация. лучше держать отключенной т.к. толку никакого.
vsync=0

;дополнительная очистка экрана. не нужна.
dbgclear=0

;общий уровень освещенности
light=20

;step-плавность скроллинга. delay - дополнительное уменьшение скорости.
;регулируется постепенным повышением step от 1 до 32 пока не будут нормальные значения.
;а вообще рекомендуемый диапазон 4,8,16,32. 32 - будет как в фоле.
scroll_delay=4
scroll_step=32

;скорость движения мышки
mouse_speed=2

;время в течении которого показывается текст реплик в миллисекундах + 1символ 100мс
text_delay=3000

;разрешение в котором идет игра
;0:  800*600
;1: 1024*768
;2: 1280*1024
screen_mode=0

;уменьшение нагрузки на процессор
;уменьшается FPS и загрузка процессора
;от 0(выкл) до 10
sleep=10

[Game]
;переключение раскладки в чате
;0 - Ctrl + Shift
;1 - Alt + Shift
;2 - Right Ctrl
lang_change=0

;цвета
;общий для игры. а именно для интерфейса т.к. цвет всего стального меняеться
;вместе с временем суток
color_game_default=0xFF675F56

;цвет имен
color_crit_names=0xFFFDFDB9

;цвета текстов
;обычный текст
color_text_default=0xFF3CF800
;крик
color_text_shout=0xFFFF0000
;шепет
color_text_whisp=0xFF00FFFF
;эмоция
color_text_emote=0xFFFF00FF
;социал
color_text_social=0xFFFFFFFF

;прозрачность. значение от 8 до 255(не прозрачен)
;крыша
roof_alpha=200

;тип интерфейса
iface=0

;инвертирование списка
;0 - сообщения идут снизу вверх (новые снизу, как в оригинале) 
;1 - сообщения идут сверху вниз (новые сверху)
invert=0

[SprMan]
;кэшируемые спрайты. имх это значение оптимально, можно попробовать значения побольше.
flushval=50

;размер кэшируемой текстуры. должно быть степенью двойки 256, 512, может 2048
;В общем случае чем больше тем лучше. Главное вовремя остановиться на числе, после которого
;будет уже не повышение. а спад.
basetex=1024

[FileMan]
;путь до ресурсов FOnline. Не путать с ресурсами фола, для них путь ищется автоматически
fonline_dat=.\data

[server]
remote_host=localhost
remote_port=4000

;пол чузена :)
;male - мужской
;female - женский
;common - для неопределившихся :))
chosen_gender=male

chosen_name=Цвет

;Родительный падеж, Отвечает на вопрос [Вещи кого лежат здесь?]
case0=Цвета

;Дательный падеж, Отвечает на вопрос [Дать бозар кому?]
case1=Цвету

;Винительный падеж, Отвечает на вопрос [Ударить кого?]
case2=Цвета

;Творительный падеж, Отвечает на вопрос [Сражаться с кем?]
case3=Цветом

;Предложный падеж, Отвечает на вопрос [Говорить о ком?]:
case4=Цвете

[system]
critter_dat=.\data\critter.dat
master_dat=.\data\master.dat
